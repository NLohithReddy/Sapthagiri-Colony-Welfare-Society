<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Sapthagiri Colony Welfare Society</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f6f8;
    }

    main {
      flex: 1;
    }

    h2 {
      color: #009688;
    }

    .navbar, .offcanvas {
      background-color: #3F51B5;
    }

    .nav-link, .navbar-brand {
      color: white !important;
    }

    .gallery-img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    footer {
      background-color: #2E3A59;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand">Sapthagiri Colony Welfare Society</a>

      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="d-none d-lg-flex">
        <ul class="navbar-nav flex-row gap-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="announcements.html">Announcements</a></li>
          <li class="nav-item"><a class="nav-link" href="residents.html">Residents</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Sidebar for Mobile -->
  <div class="offcanvas offcanvas-start text-bg-primary" tabindex="-1" id="mobileMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="announcements.html">Announcements</a></li>
        <li class="nav-item"><a class="nav-link" href="residents.html">Residents</a></li>
        <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <section class="container my-5">
      <h2 class="text-center mb-4">Gallery</h2>
      <div class="row g-4">

        <!-- Image 1 -->
        <div class="col-md-4 col-sm-6">
          <img src="assets/images/colony1.jpg" class="gallery-img shadow-sm" alt="Park View">
        </div>

        <!-- Image 2 -->
        <div class="col-md-4 col-sm-6">
          <img src="assets/images/colony2.jpg" class="gallery-img shadow-sm" alt="Festival Celebration">
        </div>

        <!-- Image 3 -->
        <div class="col-md-4 col-sm-6">
          <img src="assets/images/colony3.jpg" class="gallery-img shadow-sm" alt="Tree Plantation Drive">
        </div>

        <!-- More images can be added here -->

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p class="mb-0">&copy; 2025 Sapthagiri Colony Welfare Society. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
